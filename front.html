<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front-End Of Clock</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <div class="typeanm" id="typing">
        <h1>Digital Clock</h1>
      </div>

        <div class="dec"><div id="sec"></div><div class="text">Seconds</div></div>
        <div id="ses"></div>
    </div>
</div>
